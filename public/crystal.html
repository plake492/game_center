<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crystal</title>
    <link rel="stylesheet" href="./css/crystal.css" />
  </head>
  <body class="bg_img">
    <div>
      <header>
        <h1>Crystal Collector</h1>
        <h1>Score: <span id="display_score"></span></h1>
      </header>
      <div class="container">
        <div class="main_crystal">
          <div class="little_crystle">
            <span id="target_score" class="steady"></span>
          </div>
        </div>
      </div>
      <main>
        <button target="one" class="crystal one"></button>
        <button target="two" class="crystal two"></button>
        <button target="three" class="crystal three"></button>
        <button target="four" class="crystal four"></button>
      </main>
      <section id="end_message"></section>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="./js/crystal.js"></script>
  </body>
</html>
