<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crystal</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="bg_img">
      <header>
        <h1>Crystal Collector</h1>
        <h1>Score: <span id="display_score"></span></h1>
      </header>
      <div class="container">
        <div class="main_crystal">
          <div class="little_crystle">
            <span id="target_score" class="steady"></span>
          </div>
        </div>
      </div>
      <main>
        <div target="one" class="crystal one"></div>
        <div target="two" class="crystal two"></div>
        <div target="three" class="crystal three"></div>
        <div target="four" class="crystal four"></div>
      </main>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
